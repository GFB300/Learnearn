<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learnearn Interactive</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Learnearn Interactive</h1>
<p>Choose a start amount and complete surveys to earn rewards!</p>

<button id="startZero">Start from £0</button>
<button id="startFive">Start from £5</button>

<div id="surveySection" style="display:none;">
  <p id="question"></p>
  <input type="text" id="answerInput" placeholder="Type your answer">
  <button id="submitAnswer">Submit Answer</button>
</div>

<p id="message"></p>

<script src="app.js"></script>
</body>
</html>
